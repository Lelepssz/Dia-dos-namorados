<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitas?.com</title>
    <link rel="icon" href="icon.png">
    <style>
        #conteudo {
            background: #000000;
            color: rgb(189, 7, 7);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: rgb(86, 9, 16);
            color: rgb(253, 253, 253);
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
            margin: 5px;
        }

        .columns {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center {
            flex: 2;
        }

        .image-container {
            margin: 10px;
        }

        .image-container img {
            max-width: 100px;
            max-height: 100px;
        }

        .center img {
            max-width: 200px;
            max-height: 200px;
        }

        .header {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <div class="header">
            <h2>Quer ser meu dengo pra sempre?</h2>
        </div>

        <div class="buttons">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
        </div>

        <div class="columns">
            <div class="column" id="left-column">
                <div class="image-container"><img src="gato 1.jpg" alt="Gato 1"></div>
                <div class="image-container"><img src="gato 2.jpg" alt="Gato 2"></div>
                <div class="image-container"><img src="gato 3.jpg" alt="Gato 3"></div>
            </div>
            <div class="column center" id="center-column">
                <div class="image-container"><img src="gato 4.jpg" alt="Gato 4"></div>
            </div>
            <div class="column" id="right-column">
                <div class="image-container"><img src="gato 5.jpg" alt="Gato 5"></div>
                <div class="image-container"><img src="gato 6.jpg" alt="Gato 6"></div>
                <div class="image-container"><img src="gato 7.jpg" alt="Gato 7"></div>
            </div>
        </div>
    </div>

    <script>
        function sim() {
            alert("Não clique no ok...");
            location.href = "https://www.youtube.com/watch?v=NdYWuo9OFAw";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function distribuirImagens() {
            const leftColumn = document.getElementById('left-column');
            const centerColumn = document.getElementById('center-column');
            const rightColumn = document.getElementById('right-column');

            const allImages = [
                ...leftColumn.children,
                ...centerColumn.children,
                ...rightColumn.children
            ];

            // Embaralha todas as imagens
            shuffle(allImages);

            // Limpa os contêineres
            leftColumn.innerHTML = '';
            centerColumn.innerHTML = '';
            rightColumn.innerHTML = '';

            // Distribui as imagens embaralhadas nos contêineres
            allImages.forEach((img, index) => {
                if (index < 3) {
                    leftColumn.appendChild(img);
                } else if (index === 3) {
                    centerColumn.appendChild(img);
                } else {
                    rightColumn.appendChild(img);
                }
            });
        }

        window.onload = distribuirImagens;
    </script>
</body>
</html>
